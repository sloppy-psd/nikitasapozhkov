    <!-- JavaScript для отображения превью проектов -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const previewContainer = document.querySelector('.projects-preview-container');
            const previewImage = document.getElementById('projectPreviewImage');
            const projectLinks = document.querySelectorAll('.projects-list a[data-preview]');
            const offsetX = 15; // горизонтальный отступ от курсора
            const offsetY = -25; // вертикальный отступ от курсора
            let isPreviewVisible = false;
            
            document.addEventListener('mousemove', function(e) {
                if (isPreviewVisible) {
                    updatePreviewPosition(e);
                }
            });

            function updatePreviewPosition(e) {
                previewContainer.style.left = (e.pageX + offsetX) + 'px';
                previewContainer.style.top = (e.pageY + offsetY) + 'px';
            }

            projectLinks.forEach(link => {
                link.addEventListener('mouseenter', function(e) {
                    const previewSrc = this.getAttribute('data-preview');
                    if (previewSrc) {
                        previewImage.src = previewSrc;
                        updatePreviewPosition(e);
                        previewContainer.style.opacity = '1';
                        previewContainer.classList.add('visible');
                        isPreviewVisible = true;
                    }
                });

                link.addEventListener('mouseleave', function() {
                    previewContainer.style.opacity = '0';
                    previewContainer.classList.remove('visible');
                    isPreviewVisible = false;
                });
            });
        });
    </script>
