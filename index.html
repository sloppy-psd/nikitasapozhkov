<script>
// Принудительно перезагрузить шрифт
document.fonts.ready.then(() => {
  // Создаем принудительное обновление шрифта
  const fontFaceSet = document.fonts;
  fontFaceSet.forEach(font => fontFaceSet.delete(font));
  
  // Перезагружаем страницу с очисткой кеша
  if (!window.location.href.includes('nocache')) {
    window.location.href = window.location.href + (window.location.href.includes('?') ? '&' : '?') + 'nocache=' + new Date().getTime();
  }
});
</script>
